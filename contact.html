<html lang="en">
<head>

    <style>
        *{
        margin:0;

    }
    .logo_section{
        padding:20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .title{
        font-size: 25px;
        display: flex;
        justify-content: center;

    .logo{
        margin: 10px;

        display: flex;

    .contact-wrapper {
  max-width: 400px;
  margin: 0px auto;
  padding: 100px;
  border-radius: 20px;
  background-color: #fff;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  font-family: 'Segoe UI', sans-serif;
  position: relative;
}
    .contact-wrapper h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #5c5e5c;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #388e3c;
}

.popup-msg {
  display: none;
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #d4edda;
  color: #155724;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  animation: slideDown 0.4s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translate(-50%, -80%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}
    </style>
</head>
<body>
    <nav class="menu_tab">
            <div class="logo_section">

            </div>

               <a href="project.html" class="projects">Projects</a>
               <a href="hobby.html" class="hobbies">Hobbies</a>
               <a href="contact.html" class="contact">Contact</a>
               
               
            </nav>
        </nav>


    <div class="contact-wrapper">
  <h2>Get in Touch</h2>
  <form id="contactFormAlt">
    <div class="form-group">
      <input type="text" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <textarea placeholder="Type your message..." required></textarea>
    </div>
    <button type="submit">Contact Me</button>
  </form>

  <div class="popup-msg" id="popupMsg">
     Message sent! I'll respond within 24 hours.
  </div>
</div>

</body>
